<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Osnovne informacije</legend>
            <p>
                <label for="">Skola:</label>
                <input type="text" value="IT Bootcamp" disabled>
            </p>
            <p>
                <label for="">Ime i prezime</label>
                <input type="text" placeholder="Unesite ime i prezime">
            </p>
            <p>
                <label for="">Godine</label>
                <input type="number" value="18">
            </p>
            <p>
                <label>E-mail</label>
                <input type="email" placeholder="Unesite Vas email">

            </p>
            <p>
                <label>Password</label>
                <input type="password" placeholder="Unesite password">
            </p>
            <p>
                <label>Unesite datum poletanja:</label>
                <input type="date" min="2020-12-01" max="2021-01-31" step="7">
            </p>

            <p>
                <label>Odaberite pol</label><br>
                Neopredeljen: <input type="radio" name="pol" value="n" checked><br>
                Zenski: <input type="radio" name="pol" value="z"><br>
                Muski: <input type="radio" name="pol" value="m">
            </p>
            <p>
                <label>Odaberite kurs programiranja</label><br>
                Web programiranje: <input type="radio" name="kurs" value="web" checked><br>
                QA: <input type="radio" name="kurs" value="qa"><br>
            </p>
            <p>
                <label>Odaberite programske jezike:</label><br>
                PHP<input type="checkbox" name="prog" value="php" checked><br>
                JS<input type="checkbox" name="prog" value="js"><br>
                C<input type="checkbox" name="prog" value="c"><br>
                Java<input type="checkbox" name="prog" value="java"><br>
                Python<input type="checkbox" name="prog" value="python"><br>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Ostale informacije</legend>
            <p>
                <label>Boje:</label><br>
                <input type="color" value="#1188ff">
            </p>
            <p>
                <label>Unos fajlova:</label><br>
                <input type="file" size="80">
            </p>
            <p>
                <label>Najzanimljivija lekcija prve nedelje:</label><br>
                <select name="lekcija">
                    <option value="html">Osnovi HTML</option>
                    <option value="tabele">Tabele</option>
                    <option value="liste">Liste</option>
                    <option value="forme">Forme</option>
                    <option value="git">Git i Github</option>
                </select>
            </p>
            <!--
                1.Beograd
                    a.Web
                    b.QA
                    c.Java
                2.Nis
                3.K I M
                4.Novi sad
            -->
            <p>
                <label>Odaberi kurs:</label><br>
                <select name="izaberi">
                    <optgroup label="Beograd">
                        <option value="bgWeb">Web programiranje</option>
                        <option value="bgJava">Java</option>
                        <option value="bgJS">JS</option>
                        <option value="bgQA">QA</option>
                    </optgroup>
                    
                    <optgroup label="Nis">
                        <option value="niWeb">Web programiranje</option>
                        <option value="niQA">QA</option>

                    </optgroup>

                    <optgroup label="K I M">
                        <option value="kimPHP">PHP i Wordpress</option>

                    </optgroup>
                    
                    <optgroup label="Novi sad">
                        <option value="nsQA">QA</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>

        <input type="button" value="Potvrdi" onclick="alert('Pozdrav!!!')">
        <input type="reset" value="Resetuj">
        <input type="submit" value="Posalji">
        <textarea></textarea>
    </form>
    
</body>
</html>
