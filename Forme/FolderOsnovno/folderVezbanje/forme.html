<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Validation</legend>
            <p>
                <label>Name:</label>
                <input type="text">
            </p>
            <p>
                <label>Username:</label>
                <input type="text">
            </p>
            <p>
                <label>Password:</label>
                <input type="password">
            </p>
            <p>
                <label>Re-type password:</label>
                <input type="password">
            </p>
            <p>
                <label>Gender:</label><br>
                Male:<input type="radio" name="pol" value="m"><br>
                Female:<input type="radio" name="pol" value="f"><br>
                Other:<input type="radio" name="pol" value="o"><br>
            </p>
            <p>
                <label>Programming skills:</label>
                Java <input type="checkbox" name="skill" value="java">
                Android <input type="checkbox" name="skill" value="android">
                Ruby <input type="checkbox" name="skill" value="ruby">
                .Net <input type="checkbox" name="skill" value="net">
            </p>
            <p>
                <label>Contact No:</label>
                <input type="number">
            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>
            <p>
                <label>College</label>
                <select name="diploma">
                    <option value="" selected disabled hidden></option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Posalji">
            </p>
        </fieldset>
    </form>
</body>
</html>
