<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Osnovne informacije</legend>
            <p>
                <label for="">Skola:</label>
                <input type="text" value="IT Bootcamp" disabled>
            </p>
            <p>
                <label for="">Ime i prezime</label>
                <input type="text" placeholder="Unesite ime i prezime">
            </p>
            <p>
                <label for="">Godine</label>
                <input type="number" value="18">
            </p>
            <p>
                <label>E-mail</label>
                <input type="email" placeholder="Unesite Vas email">

            </p>
            <p>
                <label>Password</label>
                <input type="password" placeholder="Unesite password">
            </p>
            <p>
                <label>Unesite datum poletanja:</label>
                <input type="date" min="2020-12-01" max="2021-01-31" step="7">
            </p>

            <p>
                <label>Odaberite pol</label><br>
                Neopredeljen: <input type="radio" name="pol" value="n" checked><br>
                Zenski: <input type="radio" name="pol" value="z"><br>
                Muski: <input type="radio" name="pol" value="m">
            </p>
            <p>
                <label>Odaberite kurs programiranja</label><br>
                Web programiranje: <input type="radio" name="kurs" value="web" checked><br>
                QA: <input type="radio" name="kurs" value="qa"><br>
                
                
            </p>
        </fieldset>
        <fieldset>
            <legend>Ostale informacije</legend>
        </fieldset>
    </form>
    
</body>
</html>
